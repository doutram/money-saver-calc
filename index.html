<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Monesec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <h1>Monesec</h1>


<div id="calculator" class="calculator">

  <div id="viewer" class="viewer">0</div>

  <p class="warning">Current Balence</p>
<div class="button-section">
    <button id="equals" class="equals"  data-result="" width=" 250px">Update</button>
    <button data-ops="plus" id="button1" class="ops">Add</button>
    <button data-ops="minus" id="button1" class="ops">Withdraw</button>

  <button class="num" data-num="10.0">£10</button>
  <button class="num" data-num="20.0">£20</button>
<button class="num" data-num="50.0">£50</button>

  <button class="num" data-num="0.50">50P</button>
  <button class="num" data-num="1.0">£1</button>
  <button class="num" data-num="2.0">£2</button>
  <button class="num" data-num="5.0">£5</button>

  <button class="num" data-num="0.05">5P</button>
  <button class="num" data-num="0.10">10P</button>
  <button class="num" data-num="0.20">20P</button>

  <button class="num" data-num="0">0</button>
  <button class="num" data-num=".">.</button>

</div>

<button id="reset" class="reset">Reset Universe?</button>

    <script src="js/index.js"></script>

</body>
</html>
